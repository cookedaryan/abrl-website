<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Group Activities Gallery</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/group-activities.css">
</head>
<body>
  <header class="gallery-header">
    <div class="gallery-header-title">Group Activities</div>
    <div class="gallery-header-subtitle">
      A glimpse into our vibrant group activities, teamwork, and memorable moments
    </div>
  </header>
  <section class="gallery-section">
    <div class="gallery-flex">
      <!-- Replace src with your own images -->
      <div class="gallery-item"><img class="gallery-img" src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=600&q=80" alt="Group Activity 1"></div>
      <div class="gallery-item"><img class="gallery-img" src="https://images.unsplash.com/photo-1465101046530-73398c7f28ca?auto=format&fit=crop&w=600&q=80" alt="Group Activity 2"></div>
      <div class="gallery-item"><img class="gallery-img" src="https://images.unsplash.com/photo-1519125323398-675f0ddb6308?auto=format&fit=crop&w=600&q=80" alt="Group Activity 3"></div>
      <div class="gallery-item"><img class="gallery-img" src="https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e?auto=format&fit=crop&w=600&q=80" alt="Group Activity 4"></div>
      <div class="gallery-item"><img class="gallery-img" src="https://images.unsplash.com/photo-1465101178521-c1a9136a3c8b?auto=format&fit=crop&w=600&q=80" alt="Group Activity 5"></div>
      <div class="gallery-item"><img class="gallery-img" src="https://images.unsplash.com/photo-1519985176271-adb1088fa94c?auto=format&fit=crop&w=600&q=80" alt="Group Activity 6"></div>
      <div class="gallery-item"><img class="gallery-img" src="https://images.unsplash.com/photo-1500534314209-a25ddb2bd429?auto=format&fit=crop&w=600&q=80" alt="Group Activity 7"></div>
      <div class="gallery-item"><img class="gallery-img" src="https://images.unsplash.com/photo-1465101046530-73398c7f28ca?auto=format&fit=crop&w=600&q=80" alt="Group Activity 8"></div>
      <div class="gallery-item"><img class="gallery-img" src="https://images.unsplash.com/photo-1519125323398-675f0ddb6308?auto=format&fit=crop&w=600&q=80" alt="Group Activity 9"></div>
      <div class="gallery-item"><img class="gallery-img" src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=600&q=80" alt="Group Activity 1"></div>
      <div class="gallery-item"><img class="gallery-img" src="https://images.unsplash.com/photo-1465101046530-73398c7f28ca?auto=format&fit=crop&w=600&q=80" alt="Group Activity 2"></div>
      <div class="gallery-item"><img class="gallery-img" src="https://images.unsplash.com/photo-1519125323398-675f0ddb6308?auto=format&fit=crop&w=600&q=80" alt="Group Activity 3"></div>
      <div class="gallery-item"><img class="gallery-img" src="https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e?auto=format&fit=crop&w=600&q=80" alt="Group Activity 4"></div>
      <div class="gallery-item"><img class="gallery-img" src="https://images.unsplash.com/photo-1465101178521-c1a9136a3c8b?auto=format&fit=crop&w=600&q=80" alt="Group Activity 5"></div>
      <div class="gallery-item"><img class="gallery-img" src="https://images.unsplash.com/photo-1519985176271-adb1088fa94c?auto=format&fit=crop&w=600&q=80" alt="Group Activity 6"></div>
      <div class="gallery-item"><img class="gallery-img" src="https://images.unsplash.com/photo-1500534314209-a25ddb2bd429?auto=format&fit=crop&w=600&q=80" alt="Group Activity 7"></div>
      <div class="gallery-item"><img class="gallery-img" src="https://images.unsplash.com/photo-1465101046530-73398c7f28ca?auto=format&fit=crop&w=600&q=80" alt="Group Activity 8"></div>
      <div class="gallery-item"><img class="gallery-img" src="https://images.unsplash.com/photo-1519125323398-675f0ddb6308?auto=format&fit=crop&w=600&q=80" alt="Group Activity 9"></div>
      <!-- Add more images as needed -->
    </div>
    <div class="gallery-modal" id="galleryModal">
      <div class="gallery-modal-content">
        <button class="gallery-modal-close" id="galleryModalClose" aria-label="Close">&times;</button>
        <img class="gallery-modal-img" id="galleryModalImg" src="" alt="">
      </div>
    </div>
  </section>
  <script>
    const galleryItems = document.querySelectorAll('.gallery-item');
    const modal = document.getElementById('galleryModal');
    const modalImg = document.getElementById('galleryModalImg');
    const modalClose = document.getElementById('galleryModalClose');

    galleryItems.forEach(item => {
      item.addEventListener('click', function() {
        const img = item.querySelector('.gallery-img');
        modalImg.src = img.src;
        modalImg.alt = img.alt;
        modal.classList.add('active');
        document.body.style.overflow = 'hidden'; // Prevent background scroll
      });
    });

    function closeModal() {
      modal.classList.remove('active');
      modalImg.src = '';
      document.body.style.overflow = '';
    }

    modalClose.addEventListener('click', closeModal);
    modal.addEventListener('click', function(e) {
      if (e.target === modal) closeModal();
    });
    document.addEventListener('keydown', function(e) {
      if (e.key === "Escape") closeModal();
    });
  </script>
</body>
</html>
